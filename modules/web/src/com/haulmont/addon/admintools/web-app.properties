cuba.springContextConfig = +com/haulmont/addon/admintools/web-spring.xml de/diedavids/cuba/runtimediagnose/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/haulmont/addon/admintools/web-dispatcher-spring.xml de/diedavids/cuba/runtimediagnose/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/haulmont/addon/admintools/persistence.xml de/diedavids/cuba/runtimediagnose/persistence.xml

cuba.metadataConfig = +com/haulmont/addon/admintools/metadata.xml de/diedavids/cuba/runtimediagnose/metadata.xml

cuba.viewsConfig = +com/haulmont/addon/admintools/views.xml de/diedavids/cuba/runtimediagnose/views.xml

cuba.windowConfig = +com/haulmont/addon/admintools/web-screens.xml de/diedavids/cuba/runtimediagnose/web-screens.xml

cuba.menuConfig = +de/diedavids/cuba/runtimediagnose/web-menu.xml com/haulmont/addon/admintools/web-menu.xml 

cuba.permissionConfig = +com/haulmont/addon/admintools/web-permissions.xml de/diedavids/cuba/runtimediagnose/web-permissions.xml

cuba.mainMessagePack = +com.haulmont.addon.admintools.web de.diedavids.cuba.runtimediagnose.web

